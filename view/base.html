<!doctype html>
<html lang="en" ng-app="galleryApp">
    <title>Gallery</title>
    <body>
        <header>Gallery</header>

        <section id="image">

        </section>

        <section ng-controller="LatestController as latest">
            <ul>
                <li ng-repeat="albumImage in latest.tree">
                    <img ng-src="images/thumbnails/{{ albumImage.filename }}">
                    {{ albumImage.albumName }}
                    {{ albumImage.albumComment }}
                    {{ albumImage.created }}
                    <ul>
                        <li ng-repeat="subAlbumImage in albumImage.children">
                            <img ng-src="images/thumbnails/{{ subAlbumImage.filename }}">
                            {{ subAlbumImage.albumName }}
                            {{ subAlbumImage.albumComment }}
                            {{ subAlbumImage.created }}
                        </li>
                    </ul>
                </li>
            </ul>
        </section>

        <footer>&copy; Lani Aung</footer>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script src="js/gallery.js"></script>
    </body>
</html>
