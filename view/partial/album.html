<section>
    <header>
        <h1>{{ album.name }}</h1>
        <p>{{ album.comment }}</p>
    </header>
    <ul>
        <li ng-repeat="image in album.images">
            <a ng-href="#/image/{{ image.url }}">
                <img ng-src="/gallery/images/medium/{{ image.filename }}" alt="{{ image.name }}">
            </a>
        </li>
    </ul>
</section>
